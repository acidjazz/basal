general:
  branches:
    ignore:
      - basal2
machine:
  timezone:
    America/Los_Angeles
  ruby:
    version: 2.4.0
  services:
    - docker

compile:
  override:
    - rake

dependencies:
  override:
    - gem install rake
    - wget https://releases.hashicorp.com/terraform/0.8.8/terraform_0.8.8_linux_amd64.zip
    - unzip terraform_0.8.8_linux_amd64.zip -d terraform
    - mv terraform/terraform /home/ubuntu/bin/terraform

database:
  override:
    - echo 'skipping DB phase'

test:
  override:
    - echo 'skipping tests'

deployment:
  override:
    - echo 'skipping deployment'
